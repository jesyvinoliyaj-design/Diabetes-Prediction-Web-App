<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ©º Diabetes Prediction App</h1>
        <p class="subtitle">Enter patient health details to predict diabetes risk.</p>
        
        <form action="/predict" method="post" class="form">
            <input type="number" name="Pregnancies" placeholder="Pregnancies" step="1" required>
            <input type="number" name="Glucose" placeholder="Glucose" step="0.1" required>
            <input type="number" name="BloodPressure" placeholder="Blood Pressure" step="0.1" required>
            <input type="number" name="SkinThickness" placeholder="Skin Thickness" step="0.1" required>
            <input type="number" name="Insulin" placeholder="Insulin" step="0.1" required>
            <input type="number" name="BMI" placeholder="BMI" step="0.1" required>
            <input type="number" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" step="0.001" required>
            <input type="number" name="Age" placeholder="Age" step="1" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
